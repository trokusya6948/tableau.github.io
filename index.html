<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau Dashboard Properties</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f4f4f9; color: #333; margin: 0; padding: 20px; }
        .container { max-width: 800px; margin: 0 auto; background: #fff; padding: 20px; border-radius: 8px; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); }
        h1, h2, h3 { text-align: center; }
        .property { margin-bottom: 15px; }
        .property strong { display: block; margin-bottom: 5px; }
        .sheets-list { list-style: none; padding: 0; }
        .sheets-list li { background: #f9f9f9; margin: 5px 0; padding: 10px; border-radius: 5px; border: 1px solid #ddd; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Tableau Extension API Example</h1>
        <div id="content"></div>
    </div>
    <script src="https://tableau.github.io/extensions-api/lib/tableau-extensions-1.5.0.js"></script>
    <script src="main.js"></script>
</body>
</html>
